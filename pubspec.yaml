name: attend
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  provider: ^4.0.4
  tuple: ^1.0.3
  http: ^0.12.0+4
  shared_preferences: ^0.5.6+3
  excel: ^1.0.2
  cloud_firestore: ^0.13.4+2

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/eng_asu_logo.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 900
        - asset: assets/fonts/Roboto-italic.ttf
          style: italic
    - family: Helvetica
      fonts:
        - asset: assets/fonts/HelveticaNeueLTStd-Md.otf
          weight: 500
